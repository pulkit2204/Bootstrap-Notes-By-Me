<! DOCTYPE html>
<html>
    <head>
        <title>Learn Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="page-header">
                <h4>Bootstrap Styled Form</h4><br>
                <h4>Now I will show you VERTICAL FORM</h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="user">Username</label>
                    <input id="user" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input id="pass" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label >Select Your Country</label>
                    <select class="form-control">
                        <option>INDIA</option>
                        <option>PAKISTAN</option>
                        <option>USA</option>
                        <option>AUSTRALIA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textarea">Comments</label>
                    <textarea id="textarea" class="form-control"></textarea>
                </div>
            </form>

            <h4> Now I will show you HORIZONTAL FROM</h4>
            <form class="form-horizontal">
            <div class="form-group">
                    <label class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                    </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control">
                </div>
                <br>
                <br>
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-2">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div> 
        </div>
        </form>

        <h2>The Inline Form</h2>
        <form class="form-inline">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>
        </form>     

        <form>
            <div class="form-group">
                <label for="user">Username</label>
                <input id="user" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Skills</label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="html">HTML
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="php">PHP
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="bootstrap">BOOTSTRAP
                    </label>
                </div>
                <label>Inline Checkbox</label>
                <label class="checkbox-inline"><input type="checkbox">Playing</label>
                <label class="checkbox-inline"><input type="checkbox">Listening</label>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio">
                    <label><input type="radio" value="gender" value="male">Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" value="gender" value="female">Female</label>
                </div>
                <label>Your Prefernce for Work</label>
                <label class="radio-inline"> <input type="radio" value="tech" value="laptop">Laptop</label>
                <label class="radio-inline"><input type="radio" value="tech" value="computer">Computer</label>
            </div>
           
            <div class="form-group">
                <label >Select Your Country</label>
                <select class="form-control" multiple>
                    <option>INDIA</option>
                    <option>PAKISTAN</option>
                    <option>USA</option>
                    <option>AUSTRALIA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea">Comments</label>
                <textarea id="textarea" class="form-control"></textarea>
            </div>
        </form>


        <h2>Form Validate Input</h2>
        <form class="form-horizontal">
            <div class="form-group has-success has-feedback">
                    <label class="col-md-2 control-label ">Username</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
            </div>
            
            <div class="form-group has-warning has-feedback">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input type="password" class="form-control">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>
                <br>
                <br>
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-2">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div> 
        </form>
        </div>
    </body>
</html>
