<! DOCTYPE html>
<html>
    <head>
        <title>Learn Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <center><h1>Image Styling</h1></center>
        <div class="col-md-4">
            <h3>Here i made the class cricular and repsonsive using the classes.</h3>
            <img src="car.jpg" width="200px" height="200px" class="img-circle img-responsive">
        </div>
        <div class="col-md-4">
            <h3> Here I made the added thumbnail style to the image.</h3>
            <img src="car.jpg" width="200px" height="200px" class="thumbnail">
        </div>
    </body>
</html>
